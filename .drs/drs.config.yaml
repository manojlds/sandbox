review:
  default:
    model: opencode/glm-4.7-free
    skills:
      - cli-testing

  mode: unified

  agents:
    - security
    - quality
    - style
    - performance
    - documentation

  unified:
    severityThreshold: HIGH

  ignorePatterns:
    - "*.test.ts"
    - "*.spec.ts"
    - "**/__tests__/**"
    - "**/__mocks__/**"
    - "package-lock.json"
    - "yarn.lock"
    - "pnpm-lock.yaml"

  describe:
    enabled: true
    postDescription: true

describe:
  model: opencode/glm-4.7-free
  includeProjectContext: true

contextCompression:
  enabled: true
  maxTokens: 32000
  softBufferTokens: 1500
  hardBufferTokens: 1000
  tokenEstimateDivisor: 4
